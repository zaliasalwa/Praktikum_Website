<DOCTYPE html>
<html lang="id">
  <head>
    <title>Prompt Nama</title>
  <head>
  <body>
      <p>
          <script lamguage="JavaScript">

          function ZaliaSalwa() {
          let nama = prompt("Masukan Nama Anda");
              if (nama != null) {
                  alert ("Halo "+ nama + "!");
              }
          }
          </script>

          <form name = "Penghitung">
          <h1>Memasukan Data LewatPrompt</h1>

          <input type="button" value="Masukan Nama" onclick="ZaliaSalwa()"/>
          </form>

          </p>
    </body>
</html>
